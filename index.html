<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- 9am  -->
    <div class="row">
      <div class="col-sm-2 hour" id="9Block">
        9am
      </div>
      <textarea class="col-sm-8 time-block" id="text9">
        
      </textarea>
      <button class="col-sm-2 saveBtn fas fa-save" id="Btn9">
      </button>
    </div>
    <!-- 10am -->
    <div class="row">
      <div class="col-sm-2 hour" id="10Block">
        10am
      </div>
      <textarea class="col-sm-8 time-block" id="text10">
        
      </textarea>
      <button class="col-sm-2 saveBtn fas fa-save" id="10Btn">
      </button>
    </div>
    <!-- 11am -->
    <div class="row">
      <div class="col-sm-2 hour" id="11Block">
        11am
      </div>
      <textarea class="col-sm-8 time-block" id="text11">
        
      </textarea>
      <button class="col-sm-2 saveBtn fas fa-save" id="11Btn">
      </button>
    </div>
    <!-- 12pm -->
    <div class="row">
      <div class="col-sm-2 hour" id="12Block">
        12pm
      </div>
      <textarea class="col-sm-8 time-block" id="text12">
        
      </textarea>
      <button class="col-sm-2 saveBtn fas fa-save" id="12Btn">
      </button>
    </div>
    <!-- 1pm -->
    <div class="row">
      <div class="col-sm-2 hour"  id="1Block">
        1pm
      </div>
      <textarea class="col-sm-8 time-block" id="text13">
        
      </textarea>
      <button class="col-sm-2 saveBtn fas fa-save" id="1Btn">
      </button>
    </div>
    <!-- 2pm -->
    <div class="row">
      <div class="col-sm-2 hour" id="2Block">
        2pm
      </div>
      <textarea class="col-sm-8 time-block" id="text14">
        
      </textarea>
      <button class="col-sm-2 saveBtn fas fa-save" id="2Btn">
      </button>
    </div>
    <!-- 3pm -->
    <div class="row">
      <div class="col-sm-2 hour" id="3Block">
        3pm
      </div>
      <textarea class="col-sm-8 time-block" id="text15">
        
      </textarea>
      <button class="col-sm-2 saveBtn fas fa-save" id="3Btn">
      </button>
    </div>
    <!-- 4pm -->
    <div class="row">
      <div class="col-sm-2 hour" id="4Block">
        4pm
      </div>
      <textarea class="col-sm-8 time-block" id="text16">
        
      </textarea>
      <button class="col-sm-2 saveBtn fas fa-save" id="4Btn">
      </button>
    </div>
    <!-- 5pm -->
    <div class="row">
      <div class="col-sm-2 hour" id="5Block">
        5pm
      </div>
      <textarea class="col-sm-8 time-block" id="text17">
        
      </textarea>
      <button class="col-sm-2 saveBtn fas fa-save" id="5Btn">
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./planner.js"></script>
</body>

</html>
